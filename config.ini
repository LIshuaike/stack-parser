[Data]
bert_path = "data/bert-base-chinese.tar.gz"
bert_vocab = "data/bert-base-chinese-vocab.txt"

[Network]
n_embed = 100
embed_dropout = .33
n_bert_layers = 4
n_lstm_hidden = 400
n_lstm_layers = 3
lstm_dropout = .33
n_mlp_arc = 500
n_mlp_rel = 100
mlp_dropout = .33

[Optimizer]
lr = 2e-3
mu = .9
nu = .9
epsilon = 1e-12
clip = 5.0
decay = .75
decay_steps = 5000

[Run]
max_len = 510
batch_size = 5000
pos_batch_size = 5000
epochs = 50000
update_steps = 1
patience = 100